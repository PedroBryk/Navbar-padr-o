<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Nav bar padrão</title>
</head>
<body>
    <header class="nav__bar">
        <img src="hamburguer__logo.png" alt="logotipo" class="logo">

        <nav class="navegacao">
            <button class="btnmobile">Menu

                <span class="hamburguer"></span>
            </button>
            <ul class="menu">
                <li class="item">Cardápio</li>
                <li class="item">Sobre</li>
                <li class="item">Contato</li>
            </ul>
        </nav>
    </header>

    <script>
        $('.btnmobile').on("click",botaoToogle);
        

        function botaoToogle(){

            $('.navegacao').addClass( "active" );

        }       
    </script>
</body>
</html>
